{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
    </head>
    {% include "navbar.html" %}
    <body>
        {% if messages %}
            {% for message in messages %}
                {{ message }}<button type="button" data-dismiss="alert" aria-label="Close">&times;</button>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock content %}
        {% block extra_body %}
        {% endblock %}
    </body>
</html>
