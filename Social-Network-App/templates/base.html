{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <h3 class="navbar-brand">Social Network</h3>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'profile' request.user %}">My profile</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Post create</a>
                    <ul class="dropdown-menu">
                        <li>
                            <form action="upload" method="POST" enctype="multipart/form-data" >
                                {% csrf_token %}
                                <p class="my-3 leading-6">Upload post</p>
                                <div>
                                    <label for="image_upload"><input type="file" name="image_upload"></label>
                                    <textarea class="form-control" name="caption" placeholder="caption..." ></textarea>
                                    <button type="submit" >Upload</button>
                                </div>
                            </form>
                        </li>
                    </ul>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Setting</a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/settings">My settings</a></li>
                        <li><a class="dropdown-item" href="logout">Logout</a></li>
                      </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search" action="/search" method="POST">
                {% csrf_token %}
                  <input class="form-control me-2" aria-label="Search for username..." type="text" name="username" placeholder="Search for username...">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
