{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Signin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
    <div>
        <div>
            {% for message in messages %}
                <h5>{{message}}</h5>
                <div class="card-center" style="width: 32rem;">
                    <ul class="list-group list-group-flush"><li class="list-group-item"><h5>{{message}}</h5></li></ul>
                </div>
            {% endfor %}
        </div>
        <h1 class="center">Login</h1>
        <form action='' method='POST'>
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
            <div class="mb-3">
                <label for="exampleInputPassword" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword" class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control" id="exampleInputPassword">
            </div>
            <button type="submit" class="btn btn-primary">Signin</button>
            <div><p class="text-base"> Have an account?<a href="/signin" class="">Signin</a></p></div>
        </form>
    </div>
</body>
